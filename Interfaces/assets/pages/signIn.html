<!-- Página del incio de sesión -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signIn.css">
    <title>Inicio de Sesión</title>
</head>

<body>
	<img src="assets\images\STARTS DOWN LETTER IN WHITE.png">
	<div class="login-box">
       <h2>Inicia sesión</h2>
		<form>
			<div class="to-fill">
			<label for="username">Correo electrónico</label>
			<input type="text" id="username" name="username" placeholder="ejemplo@correo.com">

			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password" placeholder="Contraseña">
		    </div>
			
			<div class="submit-button">
			<input type="submit" value="Iniciar sesión" onclick="login()">
		    </div>
		</form>
	</div>

	<script src="assets\scripts\signIn.js"></script>
</body>
