<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/formulario" method="POST" enctype="multipart/form-data">
        <label for="id_user">ID de Usuario:</label>
        <input type="text" name="id_user" id="id_user" required><br><br>

        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" required></textarea><br><br>

        <label for="existencia">Existencia:</label>
        <input type="number" name="existencia" id="existencia" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" required><br><br>

        <label for="categoria">Categoría:</label>
        <input type="text" name="categoria" id="categoria" required><br><br>

        <label for="imagen">Imagen:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" required><br><br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
