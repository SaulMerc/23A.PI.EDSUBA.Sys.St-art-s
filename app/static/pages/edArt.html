<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Editar Perfil</title>
</head>
<body class="gridMain">
    <header class="gridH">
        <nav class="navP bcCom cComp">
            <div class="menu flexC">
                <button type="button" class="unset">
                    <img src="" type="image/svg+xml" class="imgM" alt="">
                </button>
            </div>

            <div class="logo flexC">
                <a href="/"><img class="imageLogo" alt=""></a>
            </div>
            <div class="search flexC">
                <input type="text" class="navB" placeholder="Pinturas de..." onkeypress="buscar">
                <button type="button" class="searchBtn">
                    Buscar
                </button>
            </div>
            <div class="login flexC">
                
            </div>
            <div class="cart flexC">
                <a href="assets/pages/cart.html"><img src="" alt="" class="imageCart"></a>
            </div>
        </nav>
        <div class="sidebar bcCom">
            <h2 class="cWhite">Categorias</h2><br>
            <ul id="cats">
            
            </ul><br>
            <h2 class="cWhite">Modo oscuro</h2>

                <label class="switch">
                <input type="checkbox" id="dark__ModeToggle">
                <span class="slider round"></span>
                </label>
                </span>

        </div>
    </header>
    <main class="gridM iFlex padd20">
        <form action="POST" class="cardDef bcWhite form">
            <label for="FotoPerfil">Foto De Perfil<i>*</i></label>
            <input type="file" name="FotoPerfil" id=""><br>
    
            <label for="Nombre">Nombre<i>*</i></label>
            <input type="text" name="Nombre" id="" placeholder="Nombre..."><br>
    
            <label for="PApellido">Primer apellido<i>*</i></label>
            <input type="text" name="PApellido" id="" placeholder="Primer apellido..."><br>
            
            <label for="SApellido">Segundo apellido<i>*</i></label>
            <input type="text" name="SApellido" id="" placeholder="Segundo apellido..."><br>
    
            <label for="NumTel">Número Telefónico<i>*</i></label>
            <input type="number" name="NumTel" id="" placeholder="111-111-1111"><br>
    
            <label for="NombreUsuario">Nombre de usuario<i>*</i></label>
            <input type="text" name="NombreUsuario" id="" placeholder="usuario23..."><br>
    
            <label for="Correo">Correo electrónico<i>*</i></label>
            <input type="email" name="Correo" id="" placeholder="ejemplo@gmail.com"><br>
    
            <label for="Pass">Contraseña<i>*</i></label>
            <input type="password" name="Pass" id="" placeholder="contraseña"><br>
    
            <input type="submit" value="Guardar">
        </form>
    </main>
    <footer class="gridF flexC bcCom">
        <section >
            <img src="" alt="" class="imgF">
        </section>
    </footer>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/scriptalt.js"></script>
</body>
</html>
