<!DOCTYPE html>
<html lang="en">
<div></div>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <title>Administrador</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="gridAdmin">
    <header class="gridH ">
        <nav class="navP bcCom cComp">
            <div class="menu flexC">
                <button type="button" class="unset">
                    <img src="" type="image/svg+xml" class="imgM" alt="">
                </button>
            </div>

            <div class="logo flexC">
                <a href="../../index.html"><img class="imageLogo" alt=""></a>
            </div>
            <div class="search flexC">
                <input type="text" class="navB" placeholder="Pinturas de..." onkeypress="buscar">
                <button type="button" class="searchBtn" onclick="">
                    Buscar
                </button>
            </div>
            <div class="login flexC">
                <a href="signIn.html">Iniciar sesión</a>&nbsp;&nbsp;<a href="signUp.html">
                    Registrarse</a>
            </div>
            <div class="cart flexC">
                <a href="cart.html"><img src="" alt="" class="imageCart"></a>
            </div>
        </nav>
        <div class="sidebar bcCom">
            <h2 class="cWhite">Categorias</h2><br>
            <ul>
                <li><a href="search.html">Opción 1</a></li>
                <li><a href="search.html">Opción 2</a></li>
                <li><a href="search.html">Opción 3</a></li>
            </ul><br>
            <h2 class="cWhite">Modo oscuro</h2>
            <label class="switch">
                <input type="checkbox" id="dark__ModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <aside class="gridA bcWhite">
        <div>
            <h1>Información</h1>
            <ul class="asideAdmin">
                <li><a href="admin.html" class="unset">Usuarios</a></li>
                <li><a href="admin/productos.html" class="unset">Productos</a></li>
                <li><a href="admin/com.html" class="unset">Comentarios</a></li>
                <li><a href="admin/car.html" class="unset">Carrito</a></li>
                <li><a href="admin/catyRols.html" class="unset">Categorias y roles</a></li>
            </ul>
        </div>
    </aside>
    <nav class="flexC gridF">
        <ul class="padd20" >
            <form class="form padd5">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Número Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" class="overflow" required>
                
                <label for="contraseña">Nombre de usuario:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                
                <label for="fNa">Fecha de nacimiento:</label>
                <input type="date" id="fNa" name="fNa" required>

                <label for="actDe">Activo desde:</label>
                <input type="date" id="actDe" name="actDe" pattern="[0-9]{10}" required>
                
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol" required disabled>
                
                <input type="submit" value="Guardar" class="boton-guardar">
            </form>
        </ul>
    </nav>
    <main class="gridM iFlex">
        <div class="container">
            <table>
                <thead class="bcPrim">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Número Telefono</th>
                    <th>Correo</th>
                    <th>Nombre usuario</th>
                    <th>Fecha nacimiento</th>
                    <th>Activo desde</th>
                    <th>Rol</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/adminIndex.js"></script>
</body>

</html>
