<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Editar Producto</title>
</head>

<body class="gridMain">
    <header class="gridH ">
        <nav class="navP bcCom cComp">
            <div class="menu flexC">
                <button type="button" class="unset">
                    <img src="" type="image/svg+xml" class="imgM" alt="">
                </button>
            </div>

            <div class="logo flexC">
                <a href="/"><img class="imageLogo" alt=""></a>
            </div>
            <div class="search flexC">
                <input type="text" class="navB" placeholder="Pinturas de..." onkeypress="buscar">
                <button type="button" class="searchBtn" onclick="">
                    Buscar
                </button>
            </div>
            <div class="login flexC">
                
            </div>
            <div class="cart flexC">
                <a href="cart.html"><img src="" alt="" class="imageCart"></a>
            </div>
        </nav>
        <div class="sidebar bcCom">
            <h2 class="cWhite">Categorias</h2><br>
            <ul id="cats">
                
            </ul><br>
            <h2 class="cWhite">Modo oscuro</h2>
            <label class="switch">
                <input type="checkbox" id="dark__ModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main class="gridM iFlex">
        <form class="form" id="productForm" method="POST" action="http://127.0.0.1:3000/api/addProduct/" enctype="multipart/form-data">
            <div class="gridSProd">
                <div class="gridCat flexCL img__cardG">
                    <label for="Cat">Categoria<i>*</i></label>
                    <select name="Cat" id="cat" required>
                        <option value="" disabled >Elige una opción</option>
                    </select><br>
                </div>

                <div class="gridImg  flexC padd10 ">
                    
                    <label for="fil">Foto del Producto<i>*</i></label>
                    <input type="file" name="fil" id="pic" required><br>
                
                </div>
                <div class="gridTitl flexC padd20">
                    <label for="TObra">Titulo de la obra<i>*</i></label>
                    <input type="text" name="TObra" id="obr" placeholder="Nombre..." required><br>
                </div>
                <div class="gridDesc flexC padd20">
                    <label for="Desc">Descripción<i>*</i></label>
                    <textarea name="Desc" id="desc" rows="3" cols="70" placeholder="Ingresa un descripción" required></textarea><br>
                </div>
                <div class="gridPrice flexCL padd20">
                    <label for="Precio">Precio<i>*</i></label>
                    <input type="number" name="Precio" id="pri" placeholder="$$$" required><br>
                </div>

                <div class="gridAvalia flexCL padd5">
                    <label for="exist">Existencia<i>*</i></label>
                    <input type="number" name="exist" id="ext" required><br>
                </div>

                <div class="gridBtc padd20 flexC">
                    <input type="submit" value="Guardar" id="addProd">
                </div>
                <div class="gridComTitl flexCL padd20">
                    <h3>Comentarios</h3>
                </div>
                <div class="gridInsCom padd20 flexCL">
                    
                </div>
                <div class="gridCom flexCL padd20">
                    <h3>-Esta es una visualización de como se vería acomodada la información de tu obra-</h3>
                </div>
            </div>
        </form>
    </main>
    <footer class="gridF flexC bcCom">
        <section >
            <img src="" alt="" class="imgF">
        </section>
    </footer>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/addProduct.js"></script>
    <script src="../scripts/scriptalt.js"></script>
</body>

</html>
