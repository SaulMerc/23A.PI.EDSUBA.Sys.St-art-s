<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Editar Tarjeta</title>
</head>

<body class="gridMain">
    <header class="gridH">
        <nav class="navP bcCom cComp">
            <div class="menu flexC">
                <button type="button" class="unset">
                    <img src="" type="image/svg+xml" class="imgM" alt="">
                </button>
            </div>

            <div class="logo flexC">
                <a href="index.html"><img class="imageLogo" alt=""></a>
            </div>
            <div class="search flexC">
                <input type="text" class="navB" placeholder="Pinturas de..." onkeypress="buscar">
                <button type="button" class="searchBtn">
                    Buscar
                </button>
            </div>
            <div class="login flexC">
                <a href="assets/pages/signIn.html">Iniciar sesión</a>&nbsp;&nbsp;<a href="assets/pages/signUp.html">
                    Registrarse</a>
            </div>
            <div class="cart flexC">
                <a href="assets/pages/cart.html"><img src="" alt="" class="imageCart"></a>
            </div>
        </nav>
        <div class="sidebar bcCom">
            <h2 class="cWhite">Categorias</h2><br>
            <ul>
                <li><a href="assets/pages/search.html">Opción 1</a></li>
                <li><a href="assets/pages/search.html">Opción 2</a></li>
                <li><a href="assets/pages/search.html">Opción 3</a></li>
            </ul><br>
            <h2 class="cWhite">Modo oscuro</h2>

            <label class="switch">
                <input type="checkbox" id="dark__ModeToggle">
                <span class="slider round"></span>
            </label>
            </span>

        </div>
    </header>
    <main class="gridM iFlex">
        <div class="cardDef">
            <section class="cardDef bcWhite">
                <h1>Dirección de Envío</h1>
                <!-- Calle, Colonia, Nombre-->
                <div>
                    <!-- Nombre del propietario de la tarjeta-->
                    <h3>Calle: <p>Tarjeta</p></h3>
                    <h3>Colonia</h3> <p>#####</p></h3>
                </div>
                <form action="POST">
                    <label for="Direccion">Calle<i>*</i></label>
                    <input type="text" name="Direccion" id="" placeholder="ejemplo insurgentes..." required>

                    <label for="NumInt">Número interior <i>(opcional)</i></label>
                    <input type="number" name="NumInt" id="" placeholder="#" required>

                    <label for="NumExt">Número Exterior <i>*</i></label>
                    <input type="number" name="NunExt" id="" placeholder="#" required><br>

                    <label for="Municipio">Municipio<i>*</i></label>
                    <select name="Municipio" id="">
                        <option value="" disabled>Elige un Municipio</option>
                    </select>

                    <label for="Colonia">Colonia<i>*</i></label>
                    <select name="Municipio" id="">
                        <option value="" disabled>Elige una colonia</option>
                    </select>

                    <label for="CodPostal">Código Postal<i>*</i></label>
                    <input type="number" name="CodPostal" id="" placeholder="47120" required><br>

                    <input type="submit" value="Guardar">
                </form>
            </section>
            <div>
                <!-- Nombre del propietario de la tarjeta-->
                <h3>Método de pago: <p>Tarjeta</p></h3>
                <h3>Pripietario <p>#####</p></h3>
            </div>
            <section class="cardDef bcWhite">
                <h1>Método de pago</h1>
                
                <form action="POST">
                    <label for="NombreTarj">Nombre de la tarjeta<i>*</i></label><br>
                    <input type="text" name="NombreTarj" id="" placeholder="Nombre apellido ..."><br>

                    <label for="NumTarj">Número de la tarjeta<i>*</i></label><br>
                    <input type="number" name="NumTarj" id="" placeholder="0000-0000-0000-0000"><br>

                    <label for="FExpira">Fecha de expiración<i>*</i></label><br>
                    <input type="date" name="FExpira" id="" placeholder="usuario23..."><br>

                    <input type="submit" value="Guardar">
                </form>
            </section>

            <div class="gridPCart">
                <div class="flexC gridImg padd5">
                    <img src=" ../images/Minimalism Landscape.png" alt="" class="imgProduct">
                </div>
                <h3 class="gridName flexCL padd5">Nombre de La obra</h3>
                <p class="gridPrice flexCL padd5">$$$</p>
                <h3 class="gridNart flexCL padd5">Nombre del artista</h3>
                <p class="gridDesc padd5">Descripcion</p>
                <div class="gridSelect">

                </div>
                <div class="gridDel">

                </div>
                <div class="gridSep"></div>
            </div>
            <Section class="flexC">
                <input type="button" value="Realizar Pago" class="padd10">
            </Section>
        </div>

    </main>
    <footer class="gridF"></footer>
    <script src="../scripts/script.js"></script>
</body>

</html>
